<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sockets Chat</title>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="chat">
        <div id="chat-area"></div>
        <div id="chat-feedback"></div>
        <form>
            <p id="user-name"></p>
            <input id="chat-text" type="text" placeholder="chat here..." />
            <br />
            <button id="chat-send">SEND</button>
        </form>
    </div>

    <div id="users"></div>

    <div id="modal" class="active">
        <form>
            <label for="name">What's your name?</label> <br/>
            <input id="name" name="name" type="text" placeholder="Your Name"/> <br/>
            <button>Start Chating</button>
            <p id="error"></p>
        </form>
    </div>
    <div id="overlay" class="active"></div>
    <script src="./chat.js"></script>
</body>
</html>
