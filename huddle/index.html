<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./mentor1.css" type="text/css">
</head>
<body>
  <img class="logo" src="./images/logo.svg" alt="logo">

  <div class="container">
    <img src="./images/illustration-mockups.svg" alt="mockups">
    <div>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>  
  </div>
  <div class="contact">
    <i class="fab fa-facebook fa-2x"></i>
    <i class="fab fa-twitter-square fa-2x"></i>
    <i class="fab fa-instagram-square fa-2x"></i>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/michalis-ligopsychakis-517621164/" target="_blank">Michalis Ligopsychakis</a>.
    </p>
  </footer>

  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/a35f8701c8.js" crossorigin="anonymous"></script>
</body>
</html>
