<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Halloween | Casino | Winmasters</title>
  </head>

  <body>
    <header>
      <h1><em><span>ΑΤΕΛΕΙΩΤΑ</span> SPINS</em></h1>
      <p>Winmasters - Νόμιμο Στοίχημα<br>Οι λεπτομέρειες της προσφοράς είναι προσβάσιμες μόνο σε συνδεδεμένους χρήστες</p>
      <a href="#games"><button>Είσοδος/Εγγραφή</button></a>
    </header>
    <nav>
      <ul>
        <li><span><em>1</em></span> Γρήγορη εγγραφή</li>
        <li><span><em>2</em></span> Ασφαλείς συνναλαγές</li>
        <li><span><em>3</em></span> Νόμιμο Παιχνίδι</li>
      </ul>
    </nav>
    <section id="games">
      <p><span>|</span> <em>ΠΑΙΧΝΙΔΙΑ</em></p>
      <div class="games-container">
        <figure>
          <img class="game" src="img/Ghosts_N_Gold_300x300.jpg" alt="gost and gold">
          <img class="play-button" src="img/play-btn.png" alt="play-button">
          <figcaption>Gosts and Gold</figcaption>
        </figure>
        <figure>
          <img class="game" src="img/300x300_paranormal_a_dXG95.jpg" alt="paranormal activity">
          <img class="play-button" src="img/play-btn.png" alt="play-button">
          <figcaption>Paranormal Activity</figcaption>
        </figure>
        <figure>
          <img class="game" src="img/VampireLasVegas_MGM_300x300.jpg" alt="vampire las vegas">
          <img class="play-button" src="img/play-btn.png" alt="play-button">
          <figcaption>Vampire: The<br>Masquerade - Las Vegas</figcaption>
        </figure>
        <figure>
          <img class="game" src="img/BeautifulBones_300x300.jpg" alt="beautiful bones">
          <img class="play-button" src="img/play-btn.png" alt="play-button">
          <figcaption>Beautiful Bones</figcaption>
        </figure>
        <figure>
          <img class="game" src="img/300x300_spooky_family.jpg" alt="spooky family">
          <img class="play-button" src="img/play-btn.png" alt="play-button">
          <figcaption>Spooky Family</figcaption>
        </figure>
        <figure>
          <img class="game" src="img/300x300_bewitched.jpg" alt="bewitched">
          <img class="play-button" src="img/play-btn.png" alt="play-button">
          <figcaption>Bewitched</figcaption>
        </figure>
        <figure>
          <img class="game" src="img/Halloweenies_300x300.jpg" alt="halloweenies">
          <img class="play-button" src="img/play-btn.png" alt="play-button">
          <figcaption>Halloweenies</figcaption>
        </figure> 
      </div>
    </section>

    <script>
      for (let i = 0; i < 7; i++){
        document.querySelectorAll(".game")[i].addEventListener("mouseover", () => {
          document.querySelectorAll(".play-button")[i].style.display = "block";
        });

        document.querySelectorAll(".play-button")[i].addEventListener("mouseover", () => {
          document.querySelectorAll(".play-button")[i].style.display = "block";
        });

        document.querySelectorAll(".game")[i].addEventListener("mouseout", () => {
          document.querySelectorAll(".play-button")[i].style.display = "none";
        });

        document.querySelectorAll(".play-button")[i].addEventListener("mouseout", () => {
          document.querySelectorAll(".play-button")[i].style.display = "none";
        });
      };  
    </script>
  </body>
</html>
